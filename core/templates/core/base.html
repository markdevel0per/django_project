<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} | CyberSoftwareStore</title>
</head>
<body>
<div class="container">
    <nav class="px-5 py-3 d-flex justify-content-between align-items-center border-bottom border-secondary">
        <a href="/" class="h2 fw-semibold text-dark">CyberSoftwareStore</a>

        <a href="/" class="fw-semibold h4 mx-5">New item</a>
        <a href="/" class="fw-semibold h4 mx-5">Browse</a>

        <a href="#" class="px-5 mx-5 py-3 h4 fw-semibold bg-dark text-light btn rounded-pill">Sign Up</a>
        <a href="#" class="px-5 mx-5 py-3 h4 fw-semibold bg-secondary text-light btn rounded-pill">Sign In</a>

    </nav>

    <div class="px-5 py-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="row py-4 mt-5 border-top bg-dark">
            <div class="mx-5 col">
                <h3 class="mb-5 fw-semibold text-secondary">About</h3>
                <p class="h4 text-secondary">Lorem ipsum bla bla bla</p>
            </div>
            <div class="mx-5 col">
                <h3 class="mb-5 fw-semibold text-secondary">Menu</h3>
                <ul class="my-2 px-0">
                    <li><a href="" class="h4 text-info">About</a></li>
                    <li><a href="{% url 'contact' %}" class="h4 text-info">Contact</a></li>
                    <li><a href="" class="h4 text-info">Privacy policy</a></li>
                    <li><a href="" class="h4 text-info">Terms of use</a></li>
                </ul>
            </div>
    </footer>
</div>
</body>
</html>
