<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - CyberSoftwareStore</title>
</head>
<body>
<div class="container">
    <nav class="px-5 py-3 d-flex justify-content-between align-items-center border-bottom border-secondary">
        <a href="/" class="h2 fw-semibold text-dark">CyberSoftwareStore</a>
        <a href="{% url 'item:new' %}" class="fw-semibold h4 mx-5">New item</a>
        <a href="{% url 'item:items' %}" class="fw-semibold h4 mx-5">Browse</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}" class="px-5 mx-5 py-3 h4 fw-semibold btn-dark btn">Inbox</a>
            <a href="{% url 'dashboard:index' %}" class="px-5 mx-5 py-3 h4 fw-semibold btn-secondary btn">My items</a>
            <form action="{% url 'core:logout' %}" method="post">
                {% csrf_token %}
                <button class="px-5 mx-5 py-3 h4 fw-semibold btn-primary btn" type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'core:signup' %}" class="px-5 mx-5 py-3 h4 fw-semibold bg-dark text-light btn ">Sign
                Up</a>
            <a href="{% url 'core:signin' %}"
               class="px-5 mx-5 py-3 h4 fw-semibold bg-secondary text-light btn ">Sign In</a>
        {% endif %}
    </nav>

    <div class="px-5 py-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="row py-4 mt-5 border-top bg-dark">
        <div class="mx-5 col">
            <h3 class="mb-5 fw-semibold text-secondary">About</h3>
            <p class="h4 text-secondary">This website is made as a pet-project.</p>
        </div>
        <div class="mx-5 col">
            <h3 class="mb-5 fw-semibold text-secondary">Menu</h3>
            <ul class="my-2 px-0">
                <li><a href="{% url 'core:contact' %}" class="h4 text-info">Contact</a></li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
